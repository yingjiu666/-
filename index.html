<body>

    <script>

        let timer = null;
        let isRolling = false;

        const fileInput = document.getElementById('fileInput');
        const statusText = document.getElementById('statusText');
        const rollingName = document.getElementById('rollingName');
        const rollingDept = document.getElementById('rollingDept');
        const actionBtn = document.getElementById('actionBtn');
        const prizeNameInput = document.getElementById('prizeName');
        const prizeCountInput = document.getElementById('prizeCount');
        const winnersList = document.getElementById('winnersList');
        const currentPrizeDisplay = document.getElementById('currentPrizeDisplay');

        // 1. è¯»å– Excel æ–‡ä»¶
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // å°† Excel è½¬æ¢ä¸º JSON (å‡è®¾ç¬¬ä¸€è¡Œæ˜¯è¡¨å¤´: å§“å, éƒ¨é—¨)
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                // å¤„ç†æ•°æ®ï¼šè·³è¿‡è¡¨å¤´ï¼Œæå–æ•°æ®
                // å‡è®¾ Excel æ ¼å¼ï¼šAåˆ—=å§“å, Båˆ—=éƒ¨é—¨
                allParticipants = [];
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (row[0]) { // åªè¦å§“åä¸ä¸ºç©º
                        allParticipants.push({
                            name: row[0],
                            dept: row[1] || "æœªçŸ¥éƒ¨é—¨" // å¦‚æœéƒ¨é—¨æ²¡å¡«ï¼Œé»˜è®¤å…¬å¸
                        });
                    }
                }

                remainingParticipants = [...allParticipants]; // å¤åˆ¶ä¸€ä»½åˆ°å‰©ä½™æ± 
                statusText.innerText = `âœ… å¯¼å…¥æˆåŠŸï¼šå…± ${allParticipants.length} äºº`;
                statusText.style.color = "#00e5ff";
            };
            reader.readAsArrayBuffer(file);
        });

        // 2. æŒ‰é’®ç‚¹å‡»é€»è¾‘
        actionBtn.addEventListener('click', () => {
            if (remainingParticipants.length === 0) {
                alert("è¿˜æ²¡æœ‰å¯¼å…¥åå•ï¼");
                return;
            }

            if (!isRolling) {
                // å¼€å§‹æ»šåŠ¨
                startRolling();
            } else {

                stopRolling();

        function startRolling() {

            // æé€Ÿæ»šåŠ¨åŠ¨ç”»
            timer = setInterval(() => {
                const randomIdx = Math.floor(Math.random() * remainingParticipants.length);
                const p = remainingParticipants[randomIdx];

                rollingDept.innerText = p.dept;

        }

        function stopRolling() {
            clearInterval(timer);
            isRolling = false;
            actionBtn.innerText = "å¼€å§‹æŠ½å¥–";
            actionBtn.classList.remove("stop");

            const count = parseInt(prizeCountInput.value) || 1;
            const currentPrize = prizeNameInput.value;
            
            // æŠ½å–é€»è¾‘
            const roundWinners = [];
            for (let i = 0; i < count; i++) {
                if (remainingParticipants.length === 0) break;
                const winIdx = Math.floor(Math.random() * remainingParticipants.length);
                roundWinners.push(remainingParticipants[winIdx]);
                remainingParticipants.splice(winIdx, 1); // ä»å‰©ä½™æ± ç§»é™¤
            }

            // æ›´æ–°çŠ¶æ€
            statusText.innerText = `å‰©ä½™äººæ•°: ${remainingParticipants.length}`;

            // æ˜¾ç¤ºç»“æœ
            // if (roundWinners.length === 1) {

            //     const winner = roundWinners[0];
            //     rollingName.innerText = winner.name;

            //     // å¼¹çª—ç‰¹æ•ˆ

            //     document.getElementById('modalPrize').innerText = currentPrize;
            //     document.getElementById('winnerModal').classList.add('show');
            // } else {

            //     rollingName.innerText = `æ­å–œ ${roundWinners.length} ä½`;
            //     rollingDept.innerText = "è¯·æŸ¥çœ‹å³ä¾§æ¦œå•";
                
            // }
            if (roundWinners.length > 0) {
         // 1. æ‹¼æ¥æ‰€æœ‰ä¸­å¥–äººçš„åå­—ï¼ˆæ¢è¡Œåˆ†éš”ï¼‰
         const winnerNames = roundWinners.map(winner => winner.name).join('\n');

        document.getElementById('modalName').innerText = winnerNames;

        // 3. æ˜¾ç¤ºå¼¹çª—ï¼ˆæ— è®ºäººæ•°å¤šå°‘ï¼‰
        document.getElementById('winnerModal').classList.add('show');

        // 4. ä¸»ç•Œé¢æ–‡å­—æç¤ºï¼ˆä¿æŒåŸæœ‰é€»è¾‘ï¼‰
        if (roundWinners.length === 1) {
            rollingName.innerText = roundWinners[0].name;

            rollingDept.innerText = "è¯·æŸ¥çœ‹å³ä¾§æ¦œå•";
        }
    }
            // æ·»åŠ åˆ°å³ä¾§åˆ—è¡¨
            roundWinners.forEach(w => {

                const div = document.createElement('div');

        // 3. å¯¼å‡ºåå•

            }
            
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; //åŠ BOMé˜²æ­¢ä¹±ç 
            csvContent += "å¥–é¡¹,å§“å,éƒ¨é—¨\n";
